<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2ac65f1340.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>ToDo List</h1>
    <div class="main">
      <div class="todo">
        <h3>ToDo</h3>
        <div class="add-section">
          <input type="text" placeholder="Add a Item" name="addedItem">
          <i class="fa-solid fa-circle-plus add-icon"></i>
      </div>
        <div class="item">
          <p>Calculator</p>
          <div class="icon"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="item">
          <p>Tic-Tac-Toe</p>
          <div class="icon"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="item">
          <p>StopWatch</p>
          <div class="icon"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        
      </div>
     
      <div class="completed">
        <h3>Completed</h3>
        <div class="item1">
          <p>Calculator</p>
          <div class="t-icon"><i class="fa-solid fa-trash-can"></i></div>
        </div>
        <div class="item1">
          <p>Tic-Tac-Toe</p>
          <div class="t-icon"><i class="fa-solid fa-trash-can"></i></div>
        </div>
        <div class="item1">
          <p>StopWatch</p>
          <div class="t-icon"><i class="fa-solid fa-trash-can"></i></div>
        </div>
      </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
